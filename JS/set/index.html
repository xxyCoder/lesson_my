<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构建
        const s1 = new Set();
        // 初始化
        const s2 = new Set(["val1","val2","val3","val1"]);
        console.log(s2.size);
        // add
        const s3 = new Set();
        const functionVal = function() {};
        const symbolVal = Symbol();
        const objectVal = new Object();
        s3.add(functionVal)
            .add(symbolVal)
            .add(objectVal);
        console.log(s3);
        // 顺序与迭代
        console.log(s2.values === s2[Symbol.iterator]);
        console.log([...s2]);
        for(let pair of s2.entries()) {
            console.log(pair);
        }
        s2.forEach((val,dupVal) => {
            console.log(`${val} -> ${dupVal}`);
            dupVal = "reVal";
        });
    </script>
</body>
</html>
