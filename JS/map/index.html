<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const m1 = new Map();
        // 初始化实例
        const m2 = new Map([
            ["key1","val1"],
            ["key2","val2"],
            ["key3","val3"]
        ]);
        // 大小
        console.log(m2.size);
        // has get delete
        if(m2.has("key1")) {
            console.log(m2.get("key1"));
            m2.delete("key1");
        }
        // set方法
        m2
        .set("key1","newVal1")
        .set("first","last");
        // 不同的键
        const m3 = new Map();
        const functionKey = function() {};
        const symbolKey = Symbol();
        const objectKey = new Object();
        m3
        .set(functionKey,"functionValue")
        .set(objectKey,"objectValue")
        .set(symbolKey,"symbolValue");

        console.log(m3.get(functionKey),m3.get(objectKey),m3.get(symbolKey));
        // 迭代
        console.log(m3.entries === m3[Symbol.iterator]);
        for(let pair of m3.entries()) {
            console.log(pair);
        }
        for(let pair of m3[Symbol.iterator]()) {
            console.log(pair);
        }
        m2.forEach((val,key) => console.log(key + "->" + val))

        // WeakMap
        const key1 = {id:1},key2 = {id:2},key3 = {id:3};
        const wm1 = new WeakMap([
            [key1,"val1"],
            [key2,"val2"],
            [key3,"val3"]
        ]);
        console.log(wm1.get(key1));
    </script>
</body>
</html>
