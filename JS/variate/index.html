        }
        //  console.log(num2); 报错

        function add1(num) {
            num ++;
        }
        function add2(arr) {
            arr.push(1);
        }
        var t1 = 1;
        var t2 = [2,3];
        add1(t1);
        console.log(t1);    // 1
        add2(t2);

        // 容易误解的一个地方
        function setName(obj) {
            obj.name = "xxy";
            obj = new Object();
            obj.name = "xxxxy";
        }
        var person = new Object();
        setName(person);
        console.log(person.name);   // xxy
        // 会让人误以为是按引用传递，如果是按引用的话，那么输出应该是xxxxy
